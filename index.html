<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>

    <link rel="stylesheet" href="./assets/images/logo/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?familyPoppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>


    <div class="overlay" data-overlay></div>


    <!-- ==================
            MODAL SECTION
    ================== -->

    <div class="modal" modal-data>
        <div class="modal-close-overlay" data-modal-overlay>
            <div class="modal-content">
                <button class="modal-close-btn" data-modal-close>
                    <ion-icon name="close-outline"></ion-icon>
                </button>

                <div class="newsletter-img">
                    <img src="./assets/images/newsletter.png" alt="subscribe newsletter" width="400" height="400">
                </div>

                <div class="newsletter">
                    <form action="#">
                        <div class="newsletter-header">
                            <h3 class="newsletter-title">Subscribe Newsletter.</h3>
                            <p class="newsletter-desc">
                                Subscribe to <b>Shopify</b> to get the latest products and discount update.
                            </p>
                        </div>

                        <input type="email" name="email" class="email-field" placeholder="Email Address" required>

                        <button type="submit" class="btn-newsletter">Subscribe</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


    



    <script src="./assets/js/script.js"></script>

    <!-- ionicon link  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script nonmodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
